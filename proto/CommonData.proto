	UPDATE_KINS = 5;		// 变更陪护家属
	START_SERVICE = 6;		// 开启服务
	END_SERVICE = 7;		// 结束服务
	SUBSIDY = 8;			// 补贴估算
	AGAIN_ORDER = 9;		// 再次下单
	SERVICE_CONFIRM = 10;	// 服务确认
	APPLY_END_SERVICE = 11;	// 申请结束服务
	ASSIGN_HS = 12;			// 指派护士
	UPDATE_HS = 13;			// 更换护士
	CHECK_TEND = 14;		// 照护计划审核
