message OrgModel {
    uint64 id = 1;          // 机构ID
    string orgName = 2;         // 机构名称
    uint32 orgType = 3;         // 机构类型 机构类型  1-医院 2-养老院
    uint32 detailedType = 4;	// 详细类型  orgType = 1时   1-妇幼医院 2-肿瘤医院 3-整形美容 4-耳鼻喉科医院 5-眼科医院 6-皮肤病医院 7-中医院 8-综合医院 9-专科医院    orgType = 2时 未确定
    uint32 orgLevel = 5;            // 等级 0-未知 1-一丙 2-一乙 3-一甲 4-二丙 5-二乙 6-二甲 7-三丙 8-三乙 9-三甲
    string telephone = 6;			// 座机号码
    string phone = 7;				// 手机号,非必填
    uint32 operateMode = 8;			// 运营方式 1-国营 2-合伙制 3-股份制 4-中外合资合作 5-股份合作 6-私人 7-集体 8-未知
    string officialWebsite = 9;		// 官方网站
    string province = 10;            // 省份
    string city = 11;            // 城市
    string district = 12;            // 区
    string address = 13;         // 详细地址
    string building = 14;		// 地址 从高德或百度选中的地址（带经纬度信息）
    uint32 gpsType = 15;         // 经纬度类型 1-百度  2-高德
    double lng = 16;         // 经度
    double lat = 17;         // 纬度
    uint32 state = 18;		// 机构的状态 0 在线  -1已删除
    uint64 createTime = 19;          // 创建时间
    uint32 createType = 20;          // 1-自己注册  2-公司添加
    string createChannel = 21;           // 创建渠道
    uint64 createStaffId = 22;           // 创建员工ID
    string createStaffName = 23;         // 创建员工名称
    uint64 provinceId = 24;	//
    uint64 cityId = 25;	//
    uint64 countyId = 26;
    string firstCaseName = 27; // 机构名每个汉字的首字母
    string fullPinYin = 28; // 机构名汉字全拼
    repeated string tags = 29;	// 标签
    uint32 serviceNum = 30;		// 服务人数
}

message BranchModel {
    uint64 id = 1;          	// 科室ID
    uint64 orgId = 2;           // 机构ID
    string branchName = 3;      // 科室名称
    uint64 createTime = 4 ;     // 创建时间
    uint32 createType = 5;      // 1-自己注册  2-公司添加
    string createChannel = 6;   // 创建渠道
    uint64 createStaffId = 7;   // 创建员工ID
    string createStaffName = 8; // 创建员工名称
    uint32 state = 9;			// 科室的状态  -1 已删除   0在线
    OrgModel org = 10;          // 对应的机构
    string mpQRCode = 11;		//公众号二维码地址
}

message Company {
    uint64 id = 1;          // 公司ID
    string companyName = 2;         //  公司名称
    uint64 adminId = 3; 			//  主管理员id
    string adminPhone = 4;			//  主管理员手机号
    string legalManName = 5;		//  法人姓名
    string province = 6;			//  省份
    string city = 7;				//  城市
    string address = 8;				//  地址
    uint32 state = 9;			//  科室的状态 -1已删除  0正在审核 1审核通过
    string businessLicence = 10;	//  营业执照照片
    string legalManLicence = 11;	//法人证件
    string officialWebsite = 12;	//官方网站
    string linkman = 13;			//联系人
    uint64 createTime = 14;          // 创建时间
    uint32 createType = 15;          // 1-自己注册  2-公司添加
    string createChannel = 16;           // 创建渠道
    uint64 createStaffId = 17;           // 创建员工ID
    string createStaffName = 18;         // 创建员工名称
    string county = 19;		//县的id
    uint64 provinceId = 20;	// 省份的id
    uint64 cityId = 21;	// 省份的id
    uint64 countyId = 22;	// 县的id
}

message CompanyOrg {
    uint64 id = 1 ;          // 关联关系的id
    uint64 companyId = 2;           // 公司ID
    uint64 orgId = 3;           // 机构ID
    uint64 branchId = 4;            // 科室ID
    uint64 prepayAmount = 5;            // 预付金 单位分
    uint64 createTime = 6;          // 创建时间
    uint32 createType = 7;          // 1-自己注册  2-公司添加
    string createChannel = 8;           // 创建渠道
    uint64 createStaffId = 9;           // 创建员工ID
    string createStaffName = 10;         // 创建员工名称
    OrgModel org = 11;                          // 对应的机构
    BranchModel branch = 12;                 // 对应的科室
    Company company = 13;               // 对应的公司
    repeated uint64 dudaoId = 14;	// 督导id
    uint64 chairmanId = 15;// 主任id
    string chairmanName = 16;// 主任姓名
    string chairmanPhone = 17;//主任手机号
    uint32 isAll = 18;// 0 -未定义 1 - 承包 2 - 非承包
    string branchName = 19;// 科室名称
    uint32 havaEntranceCard = 20; // 是否有门禁卡 0 没有 1 有
    uint64 entranceCardPrice = 21; // 门禁卡价格
    string mpQRCode = 22;			// 公众号二维码地址
    uint32 changeServiceConfig = 23;	// 变更服务配置 1-变更后当天费用各收一半 2-变更后当天费用收变更后套餐 3-变更后超时时间 4-变更当天手动选择
    uint32 dudaoChargeConfig = 24;		// 督导收费配置 1-不可收费 2-可收费
    uint32 lastDayFeeConfig = 26;		// 最后一天收费标准 1-超时收费 2-三个时间段收费 3-收头不收尾
    string kfPhone = 27;				// 客服电话
    uint32 measurementConfig = 28;		// 该机构是否在客户端享受 0-显示 1-不显示
    uint32 isShowClientExtra = 29;		// 该科室是否在客户端门禁卡 0-显示 1-不显示
	uint32 changeBranchConfig = 30;		// 转科是否收取预付款 1-不收 2-收
}

