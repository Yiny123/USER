	string picUrl 					= 2;		// 图片链接
}



// 变更服务类型
message UpdateType {
	uint32 updateTypeId 			= 1;		// 变更id
	string updateTypeStr 			= 2;		// 变更文案
}



// 服务中订单数量
message OrderPriceNumberVO {
	string serviceItem = 1;		// 服务项目
	string priceDesc = 2;		// 价格描述
	uint64 number = 3;			// 数量
	uint64 priceId = 4;			// 服务id
}



// 系统异常数据记录
message ErrorModel {
	uint64 id 				= 1;		// id
	uint64 userId			= 2;		// 用户id
	string userName			= 3;		// 用户昵称
	uint64 hgId 			= 4;		// 员工id
	string hgName			= 5;		// 员工昵称
	uint32 createType		= 6;		// 异常来源 1-用户app 2-saas 3-企业app 4-用户h5
	uint32 terraceType		= 7;		// 异常来源平台 1-安卓 2-ios 3-h5
	uint32 errorType		= 8;		// 异常类型 0-页面错误 1-服务器异常
	uint64 createTime		= 9;		// 创建时间
	string logText			= 10;		// 页面错误日志
	string url				= 11;		// 错误页面路径
}

// 记录页面打开耗时
message WebpageTimeModel {
	uint64 id 				= 1;		// id
	uint64 expendTime		= 2;		// 总耗时,毫秒为单位
	uint64 bpTime			= 3;		// 白屏时间,毫秒为单位
	uint64 zyTime			= 4;		// 资源加载,毫秒为单位
	uint64 httpTime			= 5;		// HTTP响应全部接收完成,毫秒为单位
	uint64 startDOMTime		= 6;		// 开始解析渲染DOM树,毫秒为单位
	uint64 endDOMTime		= 7;		// DOM树解析完成,毫秒为单位
	uint64 createTime		= 8;		// 创建时间
	string url				= 9;		// 页面路径
	string startTime		= 10;		// 开始时间
	string netType			= 11;		// 网络类型
	string userAgent		= 12;		// userAgent
	uint64 wxTime			= 13;		// 微信加载时间,毫秒为单位
}



message PriceVO {
	uint64 priceId = 1;				// 价格配置ID
	string serviceItem = 2;			// 服务项目
	string priceDesc = 3;			//价格描述
}

message InsurePriceVO {
	uint64 priceId = 1;
	string serviceItem = 2;		// 服务项目
	string serviceIntro = 3;	// 服务介绍
	string priceDesc = 4;		// 价格
	uint32 serviceType = 5;		// 服务类型（长护险陪护服务-180 长护险带教服务-181 长护险自照服务-182）
}

// 自照护工
message HGApply {
	uint64 id = 1;
	uint64 companyId = 2;		// 公司ID
	string hgName = 3;			// 姓名
	string phone = 4;			// 联系电话
	string idcard = 5;			// 身份证
	uint32 status = 6;			// 获取资质状态 0-未获得 1-已获得
	uint64 sendStaffId = 7;		// 发放资质员工ID
	string sendStaffName = 8;	// 发放资质员工名称
	uint64 createTime = 9;	
	uint64 sendTime = 10;		// 发放资质时间
	uint32 sex = 11;			// 性别 0 - 无效; 1 - 男; 2 - 女
	uint64 age = 12;			// 年龄	
	uint64 hgId = 13;			// 发放资质后对应的护工id
	repeated string orderId = 14;
	repeated string fullNames = 15;	// 被陪护人
}

// 长护险护士列表
message InsureHGListVO {
	uint64 id 				= 1;				// 护工id
	uint32 praise			= 2;				// 评分
	uint32 sex 				= 3;				// 0未设置 1男 2 女
	uint64 serviceNum		= 4;				// 已服务人数
	string language			= 5;				// 多种语言
	string fullName 		= 6;				// 全名
	string picUrl 			= 7;				// 个人照片
	string nativeplace		= 8;				// 籍贯
	string hgno				= 9;				// 工号
	uint32 exp				= 10;				// 工龄
	uint32 orderNum 		= 11;				// 服务中单数
}

// 客户端护士护工信息VO
message HGInfoVO {
	uint64 id = 1;
	string headImg = 2;
	string hgName = 3;
	uint32 sex = 4;
	uint32 age = 5;
	string nativeplace = 6;	// 籍贯
	uint32 serviceNum = 7;	// 已服务人数
	
	string companyName = 11;
	string hgNO = 12;		// 工号
	string language = 13;	// 多种语言用、分割
	uint32 exp = 14;		// 工作经验
	string goodAtProject = 15;		// 擅长项目
	string healthCertificate = 16;	// 健康证（护理师独有）
	string nursingCertificate = 17;	// 护理证（护理师独有）
	string serviceOrg = 18;			// 任职医院（护士独有）
	
	string phone = 19;
}