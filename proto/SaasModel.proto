	uint32 sex = 6;// 0未设置 1男 2 女
	string birthday = 7;// 生日
	string pic = 8;// 个人照片
	string nativeplace = 9;// 籍贯
	string province = 10;// 省份
	string city = 11;// 城市
	string district = 12;// 区
	string address = 13;// 详细居住地址
	string language= 14;// 多种语言用,分割
	string religion = 15;// 宗教
	string nation = 16;// 民族
	string height = 17;// 身高cm
	string weight = 18;// 体重kg
