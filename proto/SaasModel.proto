message Price {
	uint64 priceId = 1;				// 价格配置ID
	uint64 companyBranchId = 2;		// 公司科室ID
	uint64 companyId = 3;			// 公司ID
	uint64 orgId = 4;				// 机构ID
	uint64 branchId = 5;			// 科室ID
	int32 state = 6;
	uint32 longTermInsurance = 7; 	// 是否可用长护险 1-可用 2不可用
	uint32 serviceType = 8;			// 服务类型 1-1:1  2-1:N  99 机构套餐附加项目  101 居家照护 102家庭护士 103 康复护理 104 中医理疗 105 金牌月嫂 106 就医陪护 107 心理慰藉 108 产后恢复 109 育婴幼教 110 临终关怀 199 居家套餐附加项
	string serviceItem = 9;			// 服务项目
	uint32 serviceUnit = 10;		// 服务单位 1-次 2-小时 3-天
	int64 price = 11;				// 定价 单位分
	string description = 12;		// 服务项目描述
	uint64 createTime = 13;			// 创建时间
	uint32 createType = 14;			// 1-自己注册  2-公司添加
	string createChannel = 15;		// 创建渠道
	uint64 createStaffId = 16;		// 创建员工ID
	string createStaffName = 17;	// 创建员工名称
	string priceStr = 18;			// 定价字符串
	uint32 isrequired = 19;			// 是否必选  1-不必选 2-必选
	uint32 defaultStatus = 20;		// 机构服务状态 0-非默认，1-默认
	int64 hgRebatePrice = 21;		// 职工优惠价定价 单位分
	int64 hgKinsRebatePrice = 22;	// 职工家属优惠价定价 单位分
	int64 prepayFee = 23;			// 服务定价的预付金 -1即没有配置，按科室的预付金
	string prepayFeeStr = 24;		// 服务定价的预付金 -1即没有配置，按科室的预付金
	string totalPrice = 25;			// 机构预付金和门禁卡押金的和
	string consentText = 26;		// 知情同意书内容
	uint32 showScope = 27;			// 0-全部 1-用户端 2-企业端
	uint32 serviceSubjoinType = 28;	// 附加项类型 0-普通附加项 1-金额调整 2-陪人床
	uint32 subjoinGroupingType = 29;// 附加项子类型 1-专陪 2-多陪 3-夜陪
	
	uint32 adlMinScore = 30;		// 长护险服务最低adl分数
	uint32 adlMaxScore = 31;		// 长护险服务最高adl分数
	uint64 subsidy = 32;			// 补贴标准（分）
	uint32 isTendApply = 33;		// 是否需要照护计划 0-不需要 1-需要
	string fitPeople = 34;			// 使用人群
	string serviceContent = 35;		// 服务内容
	string serviceProcess = 36;		// 服务流程
	string serviceState = 37;		// 服务说明
	string billingNotice = 38;		// 计费须知
	string serviceIntro = 39;		// 服务简介
	string qas = 40;				// 常见问题（问答）（json串存入字段）
}

