	string healthCertificate = 26;// 健康证
	string nursingCertificate = 27;// 护理证

	uint64 createCompany = 28;// 创建公司 10000-易简医
	uint64 createTime = 29;// 创建时间
	uint32 createType = 30;// 1.自己注册 2.公司添加
	string createChannel = 31;// 创建渠道
	uint64 createStaffId = 32;// 创建员工的id
	string createStaffName = 33;// 创建员工的姓名
	string rongToken = 34; // 融云Token
	string jpushRegistid = 35; // 极光推送设备ID
	uint32 activeState = 36; //用户活跃状态 1 - 未登录 2 - 登录
	uint64 careerStartTime = 37; // 护工工作开始时间, 用于计算工龄
	string emergencyContact = 38; // 紧急联系人
	string emergencyContactPhone = 39; // 紧急联系人手机号
	string building = 40; // 居住地
	uint32 onService = 41;	//0-空闲 1-专陪服务中 2-多陪服务中
	string mpQRCode = 42;	// 公众号二维码地址
	string signPic = 43;	// 签名图片
	repeated string otherCertificate = 44;	// 其他证件
	string goodAtProject = 45;		// 擅长项目
	uint32 serviceNum = 46;			// 已服务人数
	string bankName = 47;			// 开户支行
	string bankNO = 48;				// 银行卡号
	uint32 jobTitle = 49;			// 职称 0-无 1-护士主任 2-护士 3-护师 4-护士副主任
	string serviceOrg = 50;			// 服务机构
	string medicalReport = 51;		// 体检报告
	string certification = 52;		// 资格证
